<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
       <p>
        <label for="iest">Estado: </label>
        <select name="estado" id="iest">

            <option value="" selected>Escolha...</option>
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Região Norte">
                <option value="RN">Rio Grande do Norte</option>
                <option value="PE">Pernambuco</option>
                <option value="MA">Maranhão</option>
            </optgroup>
        </select>
       </p>
       
       <p>
        <label for="iprof">Profissão: </label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contador</option>
            <option value="DEV">Desenvolvendor</option>
            <!-- Da para tirar a 'value' -->
            <option>Professor</option> 
        </datalist>
       </p>
       
       <p>
        <label for="imsg">Menssagem: </label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem..."></textarea> 
        <!-- Se usar o text area, utilizar o metodo post, por conta do limite de 3000bites. -->
       </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
