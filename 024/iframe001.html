<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão 300 x 150, para mudar, adicionar o height e o width inline. Porem, se mudar a altura e largura no CSS ela é soberana e prescreve o que foi determinada no comando inline. Se nada for determinado inline ou no CSS, vale o padrão-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="http://www.cursoemvideo.com" target="_blank" >curso em video</a>
        </iframe>
        <!-- O Iframe é um quadro que fica inline-->
        
        para aprender a programar
    </p>
    <p>
        O respositorio do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="http://gustavoguanabara.github.io">GitHub</a>
        </iframe>
        
        
        também é bem legal!
    </p>
</body>
</html>
